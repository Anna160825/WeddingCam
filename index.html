<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WeddingCam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="wedding_app_icon.png">
  <meta name="theme-color" content="#467480">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 2rem 1rem;
      text-align: center;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.8rem;
      margin: 1rem 0;
      line-height: 1.2;
      max-width: 90%;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      max-width: 90%;
    }

    input[type="file"] {
      display: none;
    }

    label#customUploadBtn,
    button#installBtn {
      background-color: #467480;
      color: white;
      padding: 1rem 2rem;
      border-radius: 6px;
      font-size: 1.2rem;
      cursor: pointer;
      display: inline-block;
      margin: 1rem auto;
      border: none;
    }

    #status {
      margin-top: 1.5rem;
      font-weight: bold;
    }

    #preview {
      margin-top: 2rem;
      max-width: 100%;
      border-radius: 8px;
      display: none;
    }

    @media (max-width: 600px) {
      label#customUploadBtn,
      button#installBtn {
        width: 100%;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Bild(er) f√ºr das G√§stebuch hochladen</h1>
  <p>W√§hle ein oder mehrere Fotos aus deiner Galerie oder mache direkt neue:</p>

  <input type="file" accept="image/*" id="fileInput" multiple>
  <label for="fileInput" id="customUploadBtn">üì§ Bilder ausw√§hlen (max. 10)</label>

  <p><strong>üì≤ WeddingCam zum Startbildschirm hinzuf√ºgen</strong><br>
  So hast du die Kamera-App immer direkt griffbereit!</p>

  <button id="installBtn">üì≤ Zum Startbildschirm hinzuf√ºgen</button>

  <div id="status"></div>
  <img id="preview" alt="Vorschau des Bildes">

  <script>
    const fileInput = document.getElementById('fileInput');
    const statusDiv = document.getElementById('status');
    const previewImg = document.getElementById('preview');

    const cloudName = 'dpajidihc';
    const uploadPreset = 'WeddingCam';

    fileInput.addEventListener('change', async () => {
      const files = Array.from(fileInput.files).slice(0, 10);
      if (files.length === 0) return;

      statusDiv.innerHTML = `‚è≥ ${files.length} Bild(er) werden hochgeladen...`;
      previewImg.style.display = 'none';

      for (let i = 0; i < files.length; i++) {
        const file = files[i];

        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', uploadPreset);
        formData.append('tags', 'gaeste');
        formData.append('folder', 'gaeste');

        try {
          const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
            method: 'POST',
            body: formData
          });

          const data = await response.json();

          if (i === 0 && data.secure_url) {
            previewImg.src = data.secure_url;
            previewImg.style.display = 'block';
          }

          console.log(`‚úÖ Bild ${i + 1} hochgeladen:`, data.secure_url);
        } catch (err) {
          console.error(`‚ùå Fehler bei Bild ${i + 1}:`, err);
        }
      }

      statusDiv.textContent = '‚úÖ Alle Bilder wurden hochgeladen!';
    });

    // Service Worker registrieren
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registriert'))
        .catch(err => console.error('‚ùå Fehler beim Registrieren:', err));
    }

    // Installieren-Button immer anzeigen
    const installBtn = document.getElementById('installBtn');
    let deferredPrompt;

    // Zeige Button standardm√§√üig
    installBtn.style.display = 'inline-block';

    // Android: beforeinstallprompt
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      installBtn.addEventListener('click', async () => {
        deferredPrompt.prompt();
        const result = await deferredPrompt.userChoice;

        if (result.outcome === 'accepted') {
          console.log("‚úÖ App wurde installiert");
          installBtn.style.display = 'none';
        } else {
          console.log("‚ùå App-Installation abgelehnt");
        }

        deferredPrompt = null;
      });
    });

    // iOS-Fallback
    window.addEventListener('load', () => {
      const isIOS = /iphone|ipad|ipod/i.test(window.navigator.userAgent);
      const isInStandaloneMode = ('standalone' in window.navigator) && window.navigator.standalone;

      if (isIOS && !isInStandaloneMode && !deferredPrompt) {
        statusDiv.innerHTML = `
          <p style="margin-top: 1rem; color: #555;">
            üì± <strong>iPhone-Nutzer:</strong><br>
            Tippe unten auf <strong>Teilen</strong> (üîó Symbol) <br>
            und w√§hle <strong>‚ÄûZum Home-Bildschirm hinzuf√ºgen‚Äú</strong>.
          </p>
        `;
      }
    });
  </script>
</body>
</html>
