<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WeddingCam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="wedding_app_icon.png">
  <meta name="theme-color" content="#467480">
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 2rem;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    input[type="file"] {
      display: none;
    }

    label#customUploadBtn {
      background-color: #467480;
      color: white;
      padding: 1rem 2rem;
      border-radius: 6px;
      font-size: 1.2rem;
      cursor: pointer;
      display: inline-block;
    }

    #status {
      margin-top: 1.5rem;
      font-weight: bold;
    }

    #preview {
      margin-top: 2rem;
      max-width: 100%;
      border-radius: 8px;
      display: none;
    }

    @media (max-width: 600px) {
      label#customUploadBtn {
        width: 100%;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Bild f√ºr das G√§stebuch hochladen</h1>
  <p>W√§hle ein Foto aus deiner Galerie oder mach direkt eins mit der Kamera:</p>

  <input type="file" accept="image/*" capture="environment" id="fileInput">
  <label for="fileInput" id="customUploadBtn">üì§ Bild ausw√§hlen</label>

  <div id="status"></div>
  <img id="preview" alt="Vorschau des Bildes">

  <script>
    const fileInput = document.getElementById('fileInput');
    const statusDiv = document.getElementById('status');
    const previewImg = document.getElementById('preview');

    const cloudName = 'dpajidihc';
    const uploadPreset = 'WeddingCam';

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      // Vorschau anzeigen
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImg.src = e.target.result;
        previewImg.style.display = 'block';
      };
      reader.readAsDataURL(file);

      statusDiv.textContent = '‚è≥ Bild wird hochgeladen...';

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);
      formData.append('tags', 'gaeste');
      formData.append('folder', 'gaeste');

      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.secure_url) {
          statusDiv.textContent = '‚úÖ Bild erfolgreich hochgeladen!';
          console.log('Bild-URL:', data.secure_url);
        } else {
          throw new Error('Upload fehlgeschlagen');
        }
      } catch (err) {
        console.error(err);
        statusDiv.textContent = '‚ùå Fehler beim Hochladen';
      }
    });
  </script>
</body>
</html>
